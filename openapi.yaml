openapi: 3.0.3
info:
  title: TaskFlow API
  version: 1.0.0
  description: Authentication microservice (signup, signin, 2FA, password reset)

servers:
  - url: /v1

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
    TokenResponse:
      type: object
      properties:
        token:
          type: string
        refreshToken:
          type: string

paths:
  /signup:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: "#/components/schemas/User"

  /signin:
    post:
      summary: Login with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Login response (either 2FA required or tokens)
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      message:
                        type: string
                      requires2Fa:
                        type: boolean
                      userId:
                        type: string
                  - $ref: "#/components/schemas/TokenResponse"

  /refresh:
    post:
      summary: Exchange refresh token for new tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        "200":
          description: New tokens
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenResponse"

  /forgot-password:
    post:
      summary: Request password reset email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        "200":
          description: Reset token (testing)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  resetToken:
                    type: string

  /reset-password:
    post:
      summary: Reset password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                newPassword:
                  type: string
      responses:
        "200":
          description: Password reset
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /logout:
    post:
      summary: Logout current session
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        "200":
          description: Logged out
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /profile:
    get:
      summary: Get authenticated user's profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: "#/components/schemas/User"

  /2fa/setup:
    get:
      summary: Setup TOTP 2FA for authenticated user
      security:
        - bearerAuth: []
      responses:
        "200":
          description: TOTP setup payload
          content:
            application/json:
              schema:
                type: object
                properties:
                  qrCode:
                    type: string
                  manualEntryCode:
                    type: string
                  backupCodes:
                    type: array
                    items:
                      type: string
                  encryptedSecret:
                    type: string

  /2fa/verify-otp:
    post:
      summary: Verify OTP and enable 2FA
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                otpCode:
                  type: string
                tempEncryptedSecret:
                  type: string
                backupCodes:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: Verified
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  backupCodes:
                    type: array
                    items:
                      type: string

  /2fa/verify-backup:
    post:
      summary: Verify backup code for enabling 2FA
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                backupCode:
                  type: string
                userEmail:
                  type: string
      responses:
        "200":
          description: Verified
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  backupCodes:
                    type: array
                    items:
                      type: string
                  newSecret:
                    type: string
                  qrCodeDataURL:
                    type: string

  /2fa/verify-loginOTP-2fa:
    post:
      summary: Verify OTP for login when 2FA required
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                otpCode:
                  type: string
      responses:
        "200":
          description: Login success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: "#/components/schemas/User"
                  token:
                    type: string
                  refreshToken:
                    type: string

  /2fa/verify-loginbackupCode-2fa:
    post:
      summary: Verify backup code for login when 2FA required
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                backupCode:
                  type: string
      responses:
        "200":
          description: Login success
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: "#/components/schemas/User"
                  token:
                    type: string
                  refreshToken:
                    type: string
                  remainingBackupCodes:
                    type: array
                    items:
                      type: string

security:
  - bearerAuth: []
